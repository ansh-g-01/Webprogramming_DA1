<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header styles */
        header {
            background-color: #4b8dea; /* Navy Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #fff;
            display: inline-block;
        }

        /* Content styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .Text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
        .Text p {
            margin-bottom: 20px;
        }
        .Text a {
            color: #4b8dea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .Text a:hover {
            color: #3569c7;
        }
        .Text .highlight {
            font-weight: bold;
            color: #4b8dea;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <div class="container">
        <div class="Text">
            <p>Hey there, I'm <span class="highlight">Ansh Gandhi</span>.</p>
            <p>I'm a 2nd year student at VIT Vellore, studying CSE Core.</p>
            <p>This page is all about me, my portfolio, skills, resume, and more.</p>
            <p>Feel free to <a href="#">explore</a> and get to know me better!</p>
        </div>
    </div>
</body>
</html>
